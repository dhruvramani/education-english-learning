<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>English Learning Game</title>
</head>
<body>
    <div class="min-h-screen flex flex-col justify-center items-center">
        <h1 id="description" class="text-2xl font-bold mb-4">Description Sentence</h1>
        <div class="flex space-x-4">
            <div class="image-option" onclick="checkAnswer(0)">
                <img src="" alt="Option 1" class="w-72 h-72">
            </div>
            <div class="image-option" onclick="checkAnswer(1)">
                <img src="" alt="Option 2" class="w-72 h-72">
            </div>
            <div class="image-option" onclick="checkAnswer(2)">
                <img src="" alt="Option 3" class="w-72 h-72">
            </div>
        </div>
        <p id="feedback" class="text-center mt-4"></p>
        <p id="correctIdx" style="visibility: hidden;"></p>
        <p id="score" class="text-lg font-semibold mt-2">Score: 0</p>
        <button id="next-button" onclick="loadNextQuestion()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
